<script id="js">
$(function(){
	$('.keyboard').each(function() {
		var $this = $(this);

		$this.keyboard({
			position : {
				my  : 'left+50 center',
				at2 : 'right center'
			},
			reposition : false,
			stayOpen : true,
			usePreview : false,
			// alwaysOpen : true, <-- not working properly
			beforeVisible : function(e, kb) {
				// add drag bar before keyboard is visible to prevent
				// keyboard height change after visible
				kb.$keyboard
					.prepend('<div class="drag-bar">')
					.draggable({
						handle: '.drag-bar',
						// containment: 'parent',
						drag : function() {
							kb.$el.trigger('pointy-update');
						}
					});
			},
			visible : function(e, kb) {
				// the $keyboard doesn't exist when not visible
				// so initialize pointy when visible
				kb.$el.pointy({
					pointer     : kb.$keyboard,
					arrowWidth  : 40,
					// "pointy-active" class is used to keep the last updated pointer on top
					// this is the default value
					activeClass : 'pointy-active'
				});
			},
			hidden : function( e, kb ) {
				// hide pointy
				kb.$el.trigger('pointy-hide');
			}
		});

		// NOTE: ** textarea resize? **
		// There is no resize event triggered when a textarea is resized!
		// Extra code would be necessary to compare changes in the textarea
		// width or height to make this work dynamically
		if (this.nodeName === 'TEXTAREA') {
			var timer,
				$textarea = $this;
			$textarea.on('mousemove mouseleave', function() {
				clearTimeout(timer);
				// throttle the mousemove event
				timer = setTimeout(function(){
					var data = $textarea.data('pointy'),
						// data isn't defined initially; so prevent any javascript error
						pointee = data ? data.pointee : false;
					// compare current pointee dimensions with stored dimensions
					if ( pointee &&
						$textarea.outerHeight(true) !== pointee.height ||
						$textarea.outerWidth() !== pointee.width ) {
						$textarea.trigger('pointy-refresh');
					}
				}, 100);
			});
		}

	});
});
</script>
